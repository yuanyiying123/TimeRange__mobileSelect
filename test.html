<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
        * {
            font-size: 15px;
        }
        
        .mobileSelect {
            position: relative;
            z-index: 0;
            opacity: 0;
            visibility: hidden;
            -webkit-transition: opacity 0.4s, z-index 0.4s;
            transition: opacity 0.4s, z-index 0.4s;
        }
        
        .mobileSelect * {
            margin: 0;
            padding: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        .mobileSelect .grayLayer {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: #eee;
            background: rgba(0, 0, 0, 0.7);
            z-index: 888;
            display: block;
        }
        
        .mobileSelect .content {
            width: 100%;
            display: block;
            position: fixed;
            z-index: 889;
            color: black;
            -webkit-transition: all 0.4s;
            transition: all 0.4s;
            bottom: -350px;
            left: 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background: white;
        }
        
        .mobileSelect .content .fixWidth {
            width: 90%;
            margin: 0 auto;
            height: 100%;
            position: relative;
        }
        
        .mobileSelect .content .fixWidth:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        
        .mobileSelect .content .btnBar {
            border-bottom: 1px solid #DCDCDC;
            font-size: 15px;
            height: 45px;
            position: relative;
            text-align: center;
            line-height: 45px;
        }
        /* .mobileSelect .content .btnBar .cancel,
        .mobileSelect .content .btnBar .ensure {
            height: 45px;
            width: 55px;
            cursor: pointer;
            position: absolute;
            top: 0;
        } */
        
        .btns {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btns .cancel，.btns .next,
        .btns .ensure {
            width: 48%;
            height: 100%;
            height: 45px;
            width: 55px;
            cursor: pointer;
        }
        
        .btns .ensure {
            display: none;
        }
        /* .mobileSelect .content .btnBar .cancel {
            left: 0;
            color: #666;
        }
        
        .mobileSelect .content .btnBar .ensure {
            right: 0;
            color: #1e83d3;
        }
         */
        
        .mobileSelect .content .btnBar .title {
            font-size: 15px;
            display: flex;
            height: 100%;
            justify-content: space-between;
            align-items: center;
        }
        
        .mobileSelect .content .btnBar .title .beginTime,
        .mobileSelect .content .btnBar .title .endTime {
            width: 50%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .beginTime span {
            height: 5px;
            position: absolute;
            margin: 0 auto;
            bottom: 0;
            left: calc(50% - 15px);
            width: 30px;
            background-color: #43BE43;
        }
        
        .beginTime div,
        .endTime div {
            height: 20px;
            font-size: 15px;
            margin-bottom: 10px;
            line-height: 20px;
        }
        
        .beginTime p,
        .endTime p {
            display: inline-block;
            height: 0px;
            font-size: 13px;
            line-height: 20px;
            margin-bottom: 10px;
        }
        
        .endTime span {
            margin: 0 auto;
            position: absolute;
            bottom: 0;
            visibility: hidden;
            height: 5px;
            left: calc(50% - 15px);
            width: 30px;
            background-color: #43BE43;
        }
        
        .mobileSelect .content .panel:after {
            content: ".";
            display: block;
            height: 0;
            clear: both;
            visibility: hidden;
        }
        
        .mobileSelect .content .panel .wheels {
            width: 100%;
            height: 200px;
            overflow: hidden;
        }
        
        .mobileSelect .content .panel .wheel {
            position: relative;
            z-index: 0;
            float: left;
            width: 50%;
            height: 200px;
            overflow: hidden;
            -webkit-transition: width 0.3s ease;
            transition: width 0.3s ease;
        }
        
        .mobileSelect .content .panel .wheel .selectContainer {
            display: block;
            text-align: center;
            -webkit-transition: -webkit-transform 0.18s ease-out;
            transition: -webkit-transform 0.18s ease-out;
            transition: transform 0.18s ease-out;
            transition: transform 0.18s ease-out, -webkit-transform 0.18s ease-out;
        }
        
        .mobileSelect .content .panel .wheel .selectContainer li {
            font-size: 15px;
            display: block;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        
        .mobileSelect .content .panel .selectLine {
            height: 40px;
            width: 100%;
            position: absolute;
            top: 80px;
            pointer-events: none;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            border-top: 1px solid #DCDCDC;
            border-bottom: 1px solid #DCDCDC;
        }
        
        .mobileSelect .content .panel .shadowMask {
            position: absolute;
            top: 0;
            width: 100%;
            height: 200px;
            background: -webkit-gradient(linear, left top, left bottom, from(#ffffff), color-stop(rgba(255, 255, 255, 0)), to(#ffffff));
            background: -webkit-linear-gradient(top, #ffffff, rgba(255, 255, 255, 0), #ffffff);
            background: linear-gradient(to bottom, #ffffff, rgba(255, 255, 255, 0), #ffffff);
            opacity: 0.9;
            pointer-events: none;
        }
        
        .mobileSelect-show {
            opacity: 1;
            z-index: 10000;
            visibility: visible;
        }
        
        .mobileSelect-show .content {
            bottom: 0;
            padding: 10px;
        }
        
        .show {
            display: 'block';
        }
        
        .hide {
            display: 'none';
        }
    </style>
</head>

<body>
    <button id="start">123</button>
</body>

<script>
    /*!
     * mobileSelect.js
     * (c) 2017-present onlyhom
     * Released under the MIT License.
     */

    (function() {
        function getClass(dom, string) {
            return dom.getElementsByClassName(string);
        }
        //构造器
        function MobileSelectTimeRange(config) {
            this.mobileSelect;
            this.wheelsData = config.wheels;
            this.jsonType = false;
            this.cascadeJsonData = [];
            this.displayJson = [];
            this.cascade = false;
            this.startY;
            this.moveEndY;
            this.moveY;
            this.oldMoveY;
            this.offset = 0;
            this.offsetSum = 0;
            this.oversizeBorder;
            this.curDistance = [];
            this.clickStatus = false;
            this.isPC = true;
            this.init(config);
        }
        MobileSelect.prototype = {
            constructor: MobileSelect,
            init: function(config) {
                var _this = this;
                _this.keyMap = config.keyMap ? config.keyMap : {
                    id: 'id',
                    value: 'value',
                    childs: 'childs'
                };
                _this.checkDataType();
                _this.renderWheels(_this.wheelsData, config.cancelBtnText, config.ensureBtnText, config.nextBtnText);
                _this.trigger = document.querySelector(config.trigger);
                if (!_this.trigger) {
                    console.error('mobileSelect has been successfully installed, but no trigger found on your page.');
                    return false;
                }
                _this.wheel = getClass(_this.mobileSelect, 'wheel');
                _this.slider = getClass(_this.mobileSelect, 'selectContainer');
                _this.wheels = _this.mobileSelect.querySelector('.wheels');
                _this.liHeight = _this.mobileSelect.querySelector('li').offsetHeight;
                _this.ensureBtn = _this.mobileSelect.querySelector('.ensure');
                _this.nextBtn = _this.mobileSelect.querySelector('.next');
                _this.cancelBtn = _this.mobileSelect.querySelector('.cancel');
                _this.grayLayer = _this.mobileSelect.querySelector('.grayLayer');
                _this.beginTime = _this.mobileSelect.querySelector('.beginTime');
                _this.popUp = _this.mobileSelect.querySelector('.content');
                _this.endTime = _this.mobileSelect.querySelector('.endTime');
                _this.callback = config.callback ? config.callback : function() {};
                _this.transitionEnd = config.transitionEnd ? config.transitionEnd : function() {};
                _this.initPosition = config.position ? config.position : [];
                // _this.titleText = config.title ? config.title : '';
                _this.connector = config.connector ? config.connector : ' ';
                _this.trigger.style.cursor = 'pointer';
                _this.setStyle(config);
                // _this.setTitle(_this.titleText);
                _this.checkIsPC();
                _this.checkCascade();
                if (_this.cascade) {
                    _this.initCascade();
                }
                //定位 初始位置
                if (_this.initPosition.length < _this.slider.length) {
                    var diff = _this.slider.length - _this.initPosition.length;
                    for (var i = 0; i < diff; i++) {
                        _this.initPosition.push(0);
                    }
                }

                _this.setCurDistance(_this.initPosition);
                _this.addListenerAll();

                //按钮监听
                _this.cancelBtn.addEventListener('click', function() {
                    _this.mobileSelect.classList.remove('mobileSelect-show');
                });
                _this.beginTime.addEventListener('click', function() {
                    $('.beginTime').find('span').css('visibility', 'visible')
                    $('.endTime').find('span').css('visibility', 'hidden')
                });
                _this.endTime.addEventListener('click', function() {
                    $('.endTime').find('span').css('visibility', 'visible')
                    $('.beginTime').find('span').css('visibility', 'hidden')
                });
                _this.nextBtn.addEventListener('click', function() {
                    $('.ensure').css('display', 'block')
                    $('.next').css('display', 'none')
                    var arr = _this.getValue(),
                        string = ''
                    for (var i = 0; i < arr.length; i++) {
                        if (i !== arr.length - 1) {
                            string += arr[i].value + '.'
                        }

                    }
                    string = string + arr[arr.length - 1].value
                    $('.beginTime').find('p').html(string)
                    $('.beginTime').find('p').attr('data-value', string)
                    $('.beginTime').find('p').css('height', '20px')
                    $('.btnBar').css('height', '65px')
                    $('.endTime').click()
                })
                _this.ensureBtn.addEventListener('click', function() {
                    var arr = _this.getValue(),
                        string = ''
                    for (var i = 0; i < arr.length; i++) {
                        if (i !== arr.length - 1) {
                            string += arr[i].value + '.'
                        }

                    }
                    string = string + arr[arr.length - 1].value
                    $('.endTime').find('p').html(string)
                    $('.endTime').find('p').css('height', '20px')
                    $('.btnBar').css('height', '65px')
                    $('.endTime').find('p').attr('data-value', string)
                    var begin = $('.beginTime').find('p').attr('data-value')
                    var end = $('.endTime').find('p').attr('data-value')
                    _this.callback(begin, end);
                    _this.mobileSelect.classList.remove('mobileSelect-show');
                });

                _this.trigger.addEventListener('click', function() {
                    _this.mobileSelect.classList.add('mobileSelect-show');
                });
                _this.grayLayer.addEventListener('click', function() {
                    _this.mobileSelect.classList.remove('mobileSelect-show');
                });
                _this.popUp.addEventListener('click', function() {
                    event.stopPropagation();
                });

                _this.fixRowStyle(); //修正列数
            },

            // setTitle: function(string) {
            //     var _this = this;
            //     _this.titleText = string;
            //     _this.mobileSelect.querySelector('.title').innerHTML = _this.titleText;
            // },

            setStyle: function(config) {
                var _this = this;
                if (config.ensureBtnColor) {
                    _this.ensureBtn.style.color = config.ensureBtnColor;
                }
                if (config.cancelBtnColor) {
                    _this.cancelBtn.style.color = config.cancelBtnColor;
                }
                // if (config.titleColor) {
                //     _this.title = _this.mobileSelect.querySelector('.title');
                //     _this.title.style.color = config.titleColor;
                // }
                if (config.textColor) {
                    _this.panel = _this.mobileSelect.querySelector('.panel');
                    _this.panel.style.color = config.textColor;
                }
                // if (config.titleBgColor) {
                //     _this.btnBar = _this.mobileSelect.querySelector('.btnBar');
                //     _this.btnBar.style.backgroundColor = config.titleBgColor;
                // }
                if (config.bgColor) {
                    _this.panel = _this.mobileSelect.querySelector('.panel');
                    _this.shadowMask = _this.mobileSelect.querySelector('.shadowMask');
                    _this.panel.style.backgroundColor = config.bgColor;
                    _this.shadowMask.style.background = 'linear-gradient(to bottom, ' + config.bgColor + ', rgba(255, 255, 255, 0), ' + config.bgColor + ')';
                }
            },

            checkIsPC: function() {
                var _this = this;
                var sUserAgent = navigator.userAgent.toLowerCase();
                var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
                var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
                var bIsMidp = sUserAgent.match(/midp/i) == "midp";
                var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
                var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
                var bIsAndroid = sUserAgent.match(/android/i) == "android";
                var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
                var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
                if ((bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM)) {
                    _this.isPC = false;
                }
            },

            show: function() {
                this.mobileSelect.classList.add('mobileSelect-show');
            },

            renderWheels: function(wheelsData, cancelBtnText, ensureBtnText, nextBtnText) {
                var _this = this;
                var cancelText = cancelBtnText ? cancelBtnText : '取消';
                var ensureText = ensureBtnText ? ensureBtnText : '确定';
                var nextText = nextBtnText ? nextBtnText : '下一步';
                _this.mobileSelect = document.createElement("div");
                _this.mobileSelect.className = "mobileSelect";
                _this.mobileSelect.innerHTML =
                    '<div class="grayLayer"></div>' +
                    '<div class="content">' +
                    '<div class="btnBar">' +
                    '<div class="fixWidth">' +

                    '<div class="title">' +
                    '<div class="beginTime">' +
                    '<div>生效时间</div>' +
                    '<p></p>' +
                    '<span></span>' + '</div>' +
                    '<div class="endTime">' +
                    '<div>终止时间</div>' +
                    '<p></p>' +
                    '<span></span>' + '</div>' +
                    '</div>' +

                    '</div>' +
                    '</div>' +
                    '<div class="panel">' +
                    '<div class="fixWidth">' +
                    '<div class="wheels">' +
                    '</div>' +
                    '<div class="selectLine"></div>' +
                    '<div class="shadowMask"></div>' +
                    '</div>' +
                    '</div>' +
                    '<div class="btns">' + '<button class="cancel">' + cancelText + '</button>' +
                    '<button class="ensure">' + ensureText + '</button>' +
                    '<button class="next">' + nextText + '</button>' +
                    '</div>'
                '</div>';
                document.body.appendChild(_this.mobileSelect);
                var _this = this;
                //根据数据长度来渲染
                var tempHTML = '';
                for (var i = 0; i < wheelsData.length; i++) {
                    //列
                    tempHTML += '<div class="wheel"><ul class="selectContainer">';
                    if (_this.jsonType) {
                        for (var j = 0; j < wheelsData[i].data.length; j++) {
                            //行
                            tempHTML += '<li data-id="' + wheelsData[i].data[j][_this.keyMap.id] + '">' + wheelsData[i].data[j][_this.keyMap.value] + '</li>';
                        }
                    } else {
                        for (var j = 0; j < wheelsData[i].data.length; j++) {
                            //行
                            tempHTML += '<li>' + wheelsData[i].data[j] + '</li>';
                        }
                    }
                    tempHTML += '</ul></div>';
                }
                _this.mobileSelect.querySelector('.wheels').innerHTML = tempHTML;
            },
            addListenerAll: function() {
                var _this = this;
                for (var i = 0; i < _this.slider.length; i++) {
                    //手势监听
                    (function(i) {
                        _this.addListenerWheel(_this.wheel[i], i);
                        _this.addListenerLi(i);
                    })(i);
                }
            },

            addListenerWheel: function(theWheel, index) {
                var _this = this;
                theWheel.addEventListener('touchstart', function() {
                    _this.touch(event, this.firstChild, index);
                }, false);
                theWheel.addEventListener('touchend', function() {
                    _this.touch(event, this.firstChild, index);
                }, false);
                theWheel.addEventListener('touchmove', function() {
                    _this.touch(event, this.firstChild, index);
                }, false);

                if (_this.isPC) {
                    //如果是PC端则再增加拖拽监听 方便调试
                    theWheel.addEventListener('mousedown', function() {
                        _this.dragClick(event, this.firstChild, index);
                    }, false);
                    theWheel.addEventListener('mousemove', function() {
                        _this.dragClick(event, this.firstChild, index);
                    }, false);
                    theWheel.addEventListener('mouseup', function() {
                        _this.dragClick(event, this.firstChild, index);
                    }, true);
                }
            },
            addListenerLi: function(sliderIndex) {
                var _this = this;
                var curWheelLi = _this.slider[sliderIndex].getElementsByTagName('li');
                for (var j = 0; j < curWheelLi.length; j++) {
                    (function(j) {
                        curWheelLi[j].addEventListener('click', function() {
                            _this.singleClick(this, j, sliderIndex);
                        }, false);
                    })(j);
                }
            },

            checkDataType: function() {
                var _this = this;
                if (typeof(_this.wheelsData[0].data[0]) == 'object') {
                    _this.jsonType = true;
                }
            },

            checkCascade: function() {
                var _this = this;
                if (_this.jsonType) {
                    var node = _this.wheelsData[0].data;
                    for (var i = 0; i < node.length; i++) {
                        if (_this.keyMap.childs in node[i] && node[i][_this.keyMap.childs].length > 0) {
                            _this.cascade = true;
                            _this.cascadeJsonData = _this.wheelsData[0].data;
                            break;
                        }
                    }
                } else {
                    _this.cascade = false;
                }
            },

            generateArrData: function(targetArr) {
                var tempArr = [];
                var keyMap_id = this.keyMap.id;
                var keyMap_value = this.keyMap.value;
                for (var i = 0; i < targetArr.length; i++) {
                    var tempObj = {};
                    tempObj[keyMap_id] = targetArr[i][this.keyMap.id];
                    tempObj[keyMap_value] = targetArr[i][this.keyMap.value];
                    tempArr.push(tempObj);
                }
                return tempArr;
            },

            initCascade: function() {
                var _this = this;
                _this.displayJson.push(_this.generateArrData(_this.cascadeJsonData));
                if (_this.initPosition.length > 0) {
                    _this.initDeepCount = 0;
                    _this.initCheckArrDeep(_this.cascadeJsonData[_this.initPosition[0]]);
                } else {
                    _this.checkArrDeep(_this.cascadeJsonData[0]);
                }
                _this.reRenderWheels();
            },

            initCheckArrDeep: function(parent) {
                var _this = this;
                if (parent) {
                    if (_this.keyMap.childs in parent && parent[_this.keyMap.childs].length > 0) {
                        _this.displayJson.push(_this.generateArrData(parent[_this.keyMap.childs]));
                        _this.initDeepCount++;
                        var nextNode = parent[_this.keyMap.childs][_this.initPosition[_this.initDeepCount]];
                        if (nextNode) {
                            _this.initCheckArrDeep(nextNode);
                        } else {
                            _this.checkArrDeep(parent[_this.keyMap.childs][0]);
                        }
                    }
                }
            },

            checkArrDeep: function(parent) {
                //检测子节点深度  修改 displayJson
                var _this = this;
                if (parent) {
                    if (_this.keyMap.childs in parent && parent[_this.keyMap.childs].length > 0) {
                        _this.displayJson.push(_this.generateArrData(parent[_this.keyMap.childs])); //生成子节点数组
                        _this.checkArrDeep(parent[_this.keyMap.childs][0]); //检测下一个子节点
                    }
                }
            },

            checkRange: function(index, posIndexArr) {
                var _this = this;
                var deleteNum = _this.displayJson.length - 1 - index;
                for (var i = 0; i < deleteNum; i++) {
                    _this.displayJson.pop(); //修改 displayJson
                }
                var resultNode;
                for (var i = 0; i <= index; i++) {
                    if (i == 0)
                        resultNode = _this.cascadeJsonData[posIndexArr[0]];
                    else {
                        resultNode = resultNode[_this.keyMap.childs][posIndexArr[i]];
                    }
                }
                _this.checkArrDeep(resultNode);
                //console.log(_this.displayJson);
                _this.reRenderWheels();
                _this.fixRowStyle();
                _this.setCurDistance(_this.resetPostion(index, posIndexArr));
            },

            resetPostion: function(index, posIndexArr) {
                var _this = this;
                var tempPosArr = posIndexArr;
                var tempCount;
                if (_this.slider.length > posIndexArr.length) {
                    tempCount = _this.slider.length - posIndexArr.length;
                    for (var i = 0; i < tempCount; i++) {
                        tempPosArr.push(0);
                    }
                } else if (_this.slider.length < posIndexArr.length) {
                    tempCount = posIndexArr.length - _this.slider.length;
                    for (var i = 0; i < tempCount; i++) {
                        tempPosArr.pop();
                    }
                }
                for (var i = index + 1; i < tempPosArr.length; i++) {
                    tempPosArr[i] = 0;
                }
                return tempPosArr;
            },

            reRenderWheels: function() {
                var _this = this;
                //删除多余的wheel
                if (_this.wheel.length > _this.displayJson.length) {
                    var count = _this.wheel.length - _this.displayJson.length;
                    for (var i = 0; i < count; i++) {
                        _this.wheels.removeChild(_this.wheel[_this.wheel.length - 1]);
                    }
                }
                for (var i = 0; i < _this.displayJson.length; i++) {
                    //列
                    (function(i) {
                        var tempHTML = '';
                        if (_this.wheel[i]) {
                            //console.log('插入Li');
                            for (var j = 0; j < _this.displayJson[i].length; j++) {
                                //行
                                tempHTML += '<li data-id="' + _this.displayJson[i][j][_this.keyMap.id] + '">' + _this.displayJson[i][j][_this.keyMap.value] + '</li>';
                            }
                            _this.slider[i].innerHTML = tempHTML;

                        } else {
                            var tempWheel = document.createElement("div");
                            tempWheel.className = "wheel";
                            tempHTML = '<ul class="selectContainer">';
                            for (var j = 0; j < _this.displayJson[i].length; j++) {
                                //行
                                tempHTML += '<li data-id="' + _this.displayJson[i][j][_this.keyMap.id] + '">' + _this.displayJson[i][j][_this.keyMap.value] + '</li>';
                            }
                            tempHTML += '</ul>';
                            tempWheel.innerHTML = tempHTML;

                            _this.addListenerWheel(tempWheel, i);
                            _this.wheels.appendChild(tempWheel);
                        }
                        _this.addListenerLi(i);
                    })(i);
                }
            },

            updateWheels: function(data) {
                var _this = this;
                if (_this.cascade) {
                    _this.cascadeJsonData = data;
                    _this.displayJson = [];
                    _this.initCascade();
                    if (_this.initPosition.length < _this.slider.length) {
                        var diff = _this.slider.length - _this.initPosition.length;
                        for (var i = 0; i < diff; i++) {
                            _this.initPosition.push(0);
                        }
                    }
                    _this.setCurDistance(_this.initPosition);
                    _this.fixRowStyle();
                }
            },

            updateWheel: function(sliderIndex, data) {
